</script>
<script src="Release/UnityLoader.js"></script>


    <script type='text/javascript'>
              
          // custom event when model loaded and ready 			
          function UnityJSPreHandler(){
            var fn =  Module.setStatus;
            var progress_div = document.getElementById("progressloader");
            Module.setStatus = function(e){
              progress_div.innerHTML = e;
              
              if (e==""){
                
              }
              return fn(e);
            };
            
            
          }

		</script>
